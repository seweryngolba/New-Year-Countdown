<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="countdown">
        <h2 id="countdown-year" class="countdown-year">2023</h2>
        <h1 class="countdown-title">New Year Countdown</h1>
        <div class="counter">
          <div id="days" class="counting"></div>
          <div id="hours" class="counting"></div>
          <div id="minutes" class="counting"></div>
          <div id="seconds" class="counting"></div>
        </div>
        <h2 id="new-year-display" class="new-year-display">Happy New Year</h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
