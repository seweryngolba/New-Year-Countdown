<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div id="countdown" class="countdown">
        <h2 class="countdown-year">2024</h2>
        <h1 class="countdown-title">New Year Countdown</h1>
        <div class="counter">
          <div id="days" class="counting"></div>
          <div id="hours" class="counting"></div>
          <div id="minutes" class="counting"></div>
          <div id="seconds" class="counting"></div>
        </div>
        <div class="names">
          <div class="name">DAYS</div>
          <div class="name">HOURS</div>
          <div class="name">MINUTES</div>
          <div class="name">SECONDS</div>
        </div>
      </div>
      <h2 id="new-year-display" class="new-year-display">Happy New Year !!!</h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
